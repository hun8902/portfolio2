								<textarea class="long_text" style="width:100%">'주식회사 퍼포먼스애드'는 (이하 '회사'는) 고객님의 개인정보를 중요시하며, "정보통신망 이용촉진 및 정보보호"에 관한 법률을 준수하고 있습니다.  회사는 개인정보처리방침을 통하여 고객님께서 제공하시는 개인정보가 어떠한 용도와 방식으로 이용되고 있으며, 개인정보보호를 위해 어떠한 조치가 취해지고 있는지 알려드립니다.

1. 수집하는 개인정보 항목
	회사는 상담, 서비스 신청 등을 위해 아래와 같은 개인정보를 수집하고 있습니다.
	○ 수집항목 : 이름, 연락처.

2. 개인정보의 수집 및 이용목적
	회사는 수집한 개인정보를 다음의 목적을 위해 활용합니다.
	○ 상담안내

3. 개인정보의 보유 및 이용기간
	원칙적으로, 개인정보 수집 및 이용목적이 달성된 후에는 해당 정보를 지체 없이 파기합니다.

4. 개인정보의 파기절차 및 방법
	○ 파기절차
		- 광고주의 동의 하에 상기 기술된 정보활용의 목적이 달성된 이후 별도의 DB로 옮겨져(종이의 경우 별도의 서류함) 내부 방침 및 기타 관련 법령에 의한 정보보호 사유에 따라(보유 및 이용기간 참조) 일정 기간 저장된 후 파기되어 집니다.
		- 별도 DB로 옮겨진 개인정보는 내부활용(상기 표기) 목적 및 법률에 의한 경우가 아니고서는 보유 되어지는 이외의 다른 목적으로 이용되지 않습니다.
	○ 파기방법
		- 전자적 파일형태로 저장된 개인정보는 기록을 재생할 수 없는 기술적 방법을 사용하여 삭제합니다.

5. 개인정보 제공
	회사는 이용자의 개인정보를 원칙적으로 외부에 제공하지 않습니다. 다만, 아래의 경우에는 예외로 합니다.
		- 이용자들이 사전에 동의한 경우
		- 법령의 규정에 의거하거나, 수사 목적으로 법령에 정해진 절차와 방법에 따라 수사기관의 요구가 있는 경우

6. 수집한 개인정보의 위탁
	회사는 고객님의 동의 없이 고객님의 정보를 외부 업체에 위탁하지 않습니다.
	향후 그러한 필요가 생길 경우, 위탁 대상자와 위탁 업무 내용에 대해 고객님에게 통지하고 필요한 경우 사전 동의를 받습니다.

7. 이용자 및 법정대리인의 권리와 그 행사방법
	이용자의 요청에 의해 해지 또는 삭제된 개인정보는 “회사가 수집하는 개인정보의 보유 및 이용기간”에 명시된 바에 따라 처리하고
	그 외의 용도로 열람 또는 이용할 수 없도록 처리하고 있습니다.

8. 개인정보 자동수집 장치의 설치, 운영 및 그 거부에 관한 사항
	회사는 귀하의 정보를 수시로 저장하고 찾아내는 ‘쿠키(cookie)’ 등을 운용합니다.
	쿠키란 웹사이트를 운영하는데 이용되는 서버가 귀하의 브라우저에 보내는 아주 작은 텍스트 파일로서 귀하의 컴퓨터 하드디스크에 저장됩니다. 회사은(는) 다음과 같은 목적을 위해 쿠키를 사용합니다.
	○ 쿠키 등 사용 목적
		- 회원과 비회원의 접속 빈도나 방문 시간 등을 분석, 이용자의 취향과 관심분야를 파악 및 자취 추적,각종 이벤트 참여 정도 및 방문 회수 파악 등을 통한 타겟 마케팅 및 개인 맞춤 서비스 제공
	○ 쿠키 설정 거부 방법
		예: 쿠키 설정을 거부하는 방법으로는 회원님이 사용하시는 웹 브라우저의 옵션을 선택함으로써 모든 쿠키를 허용하거나 쿠키를 저장할 때마다 확인을 거치거나, 모든 쿠키의 저장을 거부할 수 있습니다.
		설정방법 예(인터넷 익스플로어의 경우)
		- 웹 브라우저 상단의 도구 > 인터넷 옵션 > 개인정보
		단, 귀하께서 쿠키 설치를 거부하였을 경우 서비스 제공에 어려움이 있을 수 있습니다.

							<textarea class="long_text" style="width:100%">'주식회사 퍼포먼스애드'는 (이하 '회사'는) 고객님의 개인정보를 중요시하며, "정보통신망 이용촉진 및 정보보호"에 관한 법률을 준수하고 있습니다.  회사는 개인정보처리방침을 통하여 고객님께서 제공하시는 개인정보가 어떠한 용도와 방식으로 이용되고 있으며, 개인정보보호를 위해 어떠한 조치가 취해지고 있는지 알려드립니다.

<script>
$(window).load(function(){

		if(!reg_name.test(str))
		{
		return false;
		}
		return true;
		}


	$('[class*=landing_form]').submit(function(){
		if(!$(this).find('input#agree_mo1').prop('checked')){
			var message = $(this).find('input#agree_mo1').data('message');
			alert(message);
			return false;
		}


		
		if(!chkName($('#representative').val()))
			{
			alert('이름을 확인하세요.(한글 2~4자 이내)');
			$('#representative').focus();
			return false;
			}
		
		if (!validateForm($(this))){
			return false;
		}

		var list = new Array();
		$(this).find("[name='phone']").each(function(index, item){
			list.push($(item).val());
		});

		var num = list.join();
		num = num.replace(/[\{\}\[\]\/?.,;:|\)*~`!^\-_+<>@\#$%&\\\=\(\'\"]/gi,'');
		console.log(num);
		if(num.substring(0,2) == "02"){
			if(num.length < 9){
				alert('전화번호가 올바르지 않습니다.');
				return false;
			}
		} else {
			if(num.length < 11){
				alert('전화번호가 올바르지 않습니다.');
				return false;
			}
		}

	
		return true;
	});
	
	

	function validateForm($formSelector){
		if(typeof($formSelector)=='string'){
			var $childForms = $($formSelector+' .form');
		} else {
			var $childForms =$formSelector.find('.form');
		}
		var result = true;
		$childForms.each(function(){
			var type = $(this).data('type');
			var essential = $(this).data('essential');
			var message = $(this).data('message');
			var value = $.trim($(this).val());
			switch(type){
				default : 
					if(value==''){
						result = false;
						alert(message);
						$(this).focus();
						return false;
					}
					break;
				
				case 'id' :
					if(value==''){
						result = false;
						alert('아이디를 입력해주세요.');
						$(this).focus();
						return false;
					}
					var regex=  /^[a-z0-9_]{5,15}$/;

					if(regex.test(value) === false) { 
				
						result = false;
						alert("아이디는 소문자로 시작하는  5~15자 소문자, 숫자의 조합이어야 합니다.");
						$(this).focus();
						return false;  
					} 
					break;

				case 'number' :
					if(value==''){
						result = false;
						alert(message);
						$(this).focus();
						return false;
					}
					var regex=  /^[0-9]+$/;
					if(regex.test(value) === false) { 
				
						result = false;
						alert("숫자만 입력 가능합니다.");
						$(this).focus();
						return false;  
					} 
					break;
				case 'exception' :
					var exception = $(this).data('exception');
					var check = validation[exception](value);
					if(!check['result']){
						alert(check['message']);
						result = false;
					}
					break;
			}
		});

		return result;
	}

	$('[type="submit"]').each(function(){
		$(this).prop('disabled', false);
	});

	$('.fixedbar').removeClass('hidden');

})
/* 자동으로 하이픈 넣기 */
$(function () {
	$('[class*="phone_check"]').keyup(function() {
		var phone = '';
		var seoul = 0;
		var string = $(this).val();
		var regex =  /^[0-9\-]+$/;
		
		if(string){
			if(!regex.test(string)){
				alert('숫자만 입력 할 수 있습니다.');
				$(this).val('');
				return false;
			}
		}
		
		var value = string.replace(/[^0-9]/g, '');
		
		/* 서울 앞자리가 02 일때 */
		if(value.substring(0,2) == '02'){
			seoul = 1;
		}
		
		/* 서울번호일때 글자크기 제한 다르게 설정 */
		if(seoul == 0){
			$(this).attr({'maxlength':'13'});
		} else if(seoul == 1){
			$(this).attr({'maxlength':'11'});
		}
		
		/* 자동으로 하이픈 삽입하기 */
		if(value.length > (3-seoul) && value.length <= 7){
			phone += value.substr(0, (3-seoul));
			phone += "-";
			phone += value.substr(3-seoul);
			$(this).val(phone);
		} else if(value.length > (7-seoul)){
			phone += value.substr(0, (3-seoul));
			phone += "-";
			phone += value.substr(3-seoul, 4-seoul);
			phone += "-";
			phone += value.substr(7-seoul-seoul);
			$(this).val(phone);
		}
	});
});
