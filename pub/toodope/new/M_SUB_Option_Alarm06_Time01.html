	<header class="common bb_1">
        <div class="title">방해금지 모드</div>
		<button type="button" class="back"><i></i>뒤로</button>

	<main class="stock detail pt_56 ">
		

		<div class="option_alarm_top">
			<div class="oa_title">방해금지 시간 동안 알림 중지</div>
			<div class="oa_subtitle">설정한 방해금지 시간 동안에는<br/>알림을 보내지 않습니다.	</div>
		</div>

		 <ul class="customer_infolist pl_16">
            <li>
				<button type="button">
					방해금지 모드
					<div id="toggles">
					  <input type="checkbox" name="checkbox1" id="checkbox1" class="ios-toggle" checked/>
					  <label for="checkbox1" class="checkbox-label" ></label>			  
					</div>
				</button>
			</li>
			
        </ul>
		<section class="option_alarm_1">
            <article>
                <h4>방해금지 시간 설정</h4>
				<dl>
					<dd>
						<ul>
							<li>
								<span class="start_time">A.M. 09:00</span>~<span class="end_time">A.M. 09:00</span>
								<button type="button" class="del">삭제<i></i></button>
							</li>
							<li>
								<span class="start_time">A.M. 09:00</span>~<span class="end_time">A.M. 09:00</span>
								<button type="button" class="del">삭제<i></i></button>
							</li>
						</ul>
					</dd>
				</dl>
			</article>
        </section>

		<div class="time_add"  onclick="CFN.priceAlarm_popup5();">
			<span class="more_text"> + 방해금지 시간 설정하기</span> 
		</div>

		<div class="option_alarm_bottom">
			<div class="oab_title">방해금지 모드란?</div>
			<div class="oab_subtitle">알림을 받지 않고자 하는 시간을 설정하면 해당 시간 동안 모든 알림이 중지 됩니다.</div>
			<div class="oab_subtitle">업무, 수면 등 원하시는 시간을 설정해주세요.</div>
		</div>

		
    </main>

		방해금지 시간이 추가 되었습니다.
