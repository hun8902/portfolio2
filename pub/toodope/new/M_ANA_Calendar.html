			<script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/jquery-ui.min.js"></script>


			<div id="datepicker"></div>

			<script>
				$(function() {
				  var dayrates = [1, 2, 5, 9, 5, 4, 3];
					$.datepicker.setDefaults({
						dateFormat: 'yy-mm-dd',
						prevText: '이전 달',
						nextText: '다음 달',
						monthNames: ['1월', '2월', '3월', '4월', '5월', '6월', '7월', '8월', '9월', '10월', '11월', '12월'],
						monthNamesShort: ['1월', '2월', '3월', '4월', '5월', '6월', '7월', '8월', '9월', '10월', '11월', '12월'],
						dayNames: ['일', '월', '화', '수', '목', '금', '토'],
						dayNamesShort: ['일', '월', '화', '수', '목', '금', '토'],
						dayNamesMin: ['일', '월', '화', '수', '목', '금', '토'],
						showMonthAfterYear: true,
						showOtherMonths: true, // 나머지 날짜도 화면에 표시
						yearSuffix: '년'
					});
					$("#datepicker").datepicker({
						beforeShowDay: function(date) {
						  var selectable = true;
						  var classname = "";
						  var title = "" + dayrates[date.getDay()];
						  //var title = "1";
						  return [selectable, classname, title];
						}
					});
				});
			</script>
			<style>
					.ui-datepicker {
						padding-bottom:17px;
					}
					.ui-datepicker-calendar > thead th:first-child span { 
					COLOR: #e12301; 
					}
					.ui-datepicker td[title]::after {
					  content: attr(title);
					  display: block;
					  position: absolute;
					  width:13px;
					  height:13px;
					  line-height:13px;
					  background:#6b40dd;
					  font-size: 10px;
					  border-radius: 50%;
					  color:#fff;
					  top:0;
					  margin-top:2px;
					  margin-left:6px;
					  left:50%; 
					 text-align: center;
					}
					.ui-datepicker td[title].ui-state-disabled::after {
						display:none !important;
					}
					.ui-datepicker .ui-datepicker-next {
						right: 0px !important
					}
			</style>
